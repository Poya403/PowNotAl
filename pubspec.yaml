publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  http: ^0.13.5
  connectivity_plus: ^4.0.0
  sqflite: ^2.2.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.0
  share_plus: ^7.2.1
  google_sign_in: ^6.0.0
  googleapis: ^13.0.0
  googleapis_auth: ^1.4.1

  flutter_localizations:
    sdk: flutter
  shamsi_date: ^1.1.0
  file_picker: ^10.2.0
  persian_datetime_picker: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: FarsiFonts
      fonts:
        - asset: fonts/BKoodakBold.ttf
          style: normal
